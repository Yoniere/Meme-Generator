<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="renderGallery()">
    <header class="main-header main-layout flex space-between align-center">
        <div class="logo"><img src="img/LOGO.png"></div>
        <nav>
            <ul class="main-nav clean-list flex">
                <li> <a href="#">Gallery </a></li>
                <li><a href="#">Memes </a></li>
                <li><a href="#">About </a></li>
            </ul>
        </nav>
    </header>
    <!-- <section class="gallery-page main-layout flex "> -->
    <button onclick="onFlexibleClick()">I'm flexible</button>
    <section class="meme-gallery main-layout flex">
    </section>
    <!-- </section> -->
    <section class="meme-editor main-layout flex">
        <div class="canvas-container">
            <canvas id="my-canvas" width="600" height="600" style="outline:1px solid rgb(0, 0, 0)"> </canvas>
        </div>
        <div class="flex text-editor">
            <input class="input-text" type="text" placeholder="meme me"> <button onclick="onSetLineTxt()"> +</button>
            <button onclick="onSwitchSentences()"> Switch</button>
            <button onclick="onDeleteLine()"> Delete</button>
            <button id="-" onclick="onChangeLine(id)"> Down</button>
            <button id="+" onclick="onChangeLine(id)"> Up</button>

            <div>
                <input type="color" onchange="onSetColor(this)">Color</input>
                <input type="color" onchange="onSetColor(this)">Border Color</input>
                <button id="-" onclick="onChangeFontSize(this)">-</button>
                <button id="+" onclick="onChangeFontSize(this)">+</button>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>

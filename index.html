<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="renderGallery()">
    <section class="meme-gallery">
        <h1> Images Gallery</h1>
    </section>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="my-canvas" width="700" height="700" style="outline:1px solid rgb(0, 0, 0)"> </canvas>
            <input type="text" placeholder="meme me"> <button onclick="onSetLineTxt()"> Meme!</button>
            <input type="color" onchange="onSetColor(this)">Color</input>
            <input type="color" onchange="onSetColor(this)">Border Color</input>
            <button id="-" onclick="onChangeFontSize(this)">-</button>
            <button id="+" onclick="onChangeFontSize(this)">+</button>
        </div>
    </section>

    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
